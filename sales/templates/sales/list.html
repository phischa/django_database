<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List View</title>
</head>
<body>
    <h1>Customer List</h1>
    <ul>
        {% for customer in object_list %}
        <li>{{ customer.first_name }}</li>
        {% empty %}
        <li>No articles yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
